<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Awoyele - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- EmailJS is initialized in the React component using @emailjs/browser -->
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Check for dark mode preference (use the same key as the React app: `darkMode`)
      try {
        const saved = localStorage.getItem('darkMode');
        const isDark = saved === 'true' || (!saved && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        // If accessing localStorage throws (rare), fall back to prefers-color-scheme
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        }
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
